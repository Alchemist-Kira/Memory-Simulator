<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Allocation Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen p-4 md:p-8 flex flex-col gap-8 selection:bg-cyan-500/30">

    <!-- Header -->
    <header
        class="flex flex-col md:flex-row justify-between items-start md:items-center border-b border-slate-700 pb-6">
        <div>
            <h1 class="text-3xl font-bold flex items-center gap-3">
                <i data-lucide="cpu" class="w-8 h-8 text-white"></i>
                Memory Allocator
            </h1>
            <p class="text-slate-400 mt-2">Simulate OS memory management algorithms efficiently.</p>
        </div>

        <div class="flex flex-wrap items-center gap-2 mt-4 md:mt-0 bg-slate-800 p-1 rounded-lg border border-slate-700"
            id="algo-buttons">
            <!-- Buttons injected by JS -->
        </div>
    </header>

    <!-- Main Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

        <!-- Left Column: Controls -->
        <div class="lg:col-span-4 space-y-6">

            <!-- Simulation Controls -->
            <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-xl">
                <div class="flex items-center gap-2 mb-6">
                    <i data-lucide="settings" class="w-5 h-5 text-white"></i>
                    <h2 class="text-xl font-semibold">Simulation Control</h2>
                </div>

                <div class="flex gap-4">
                    <button id="btn-start"
                        class="flex-1 flex items-center justify-center gap-2 bg-cyan-600 hover:bg-cyan-500 text-white py-3 rounded-lg font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <i data-lucide="play" class="w-4 h-4"></i>
                        <span id="btn-start-text">Start</span>
                    </button>

                    <button id="btn-reset"
                        class="flex-1 flex items-center justify-center gap-2 bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-lg font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                        Reset
                    </button>
                </div>
            </div>

            <!-- Processes Queue -->
            <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-xl">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-2">
                        <i data-lucide="activity" class="w-5 h-5 text-white"></i>
                        <h2 class="text-xl font-semibold">Processes Queue</h2>
                    </div>
                    <span id="process-count" class="text-xs bg-slate-700 px-2 py-1 rounded text-slate-300">0
                        items</span>
                </div>

                <div class="flex gap-2 mb-4">
                    <input type="number" id="input-proc-size" placeholder="Size (KB)"
                        class="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-cyan-500">
                    <button id="btn-add-proc"
                        class="bg-cyan-600 hover:bg-cyan-500 p-2 rounded-lg text-white transition-colors disabled:opacity-50">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </button>
                </div>

                <div id="processes-list" class="space-y-2 max-h-[250px] overflow-y-auto pr-2 custom-scrollbar">
                    <!-- Processes injected here -->
                </div>
            </div>

            <!-- Partitions Config -->
            <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-xl">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-2">
                        <i data-lucide="hard-drive" class="w-5 h-5 text-white"></i>
                        <h2 class="text-xl font-semibold">Memory Partitions</h2>
                    </div>
                </div>

                <div class="flex gap-2 mb-4">
                    <input type="number" id="input-part-size" placeholder="Size (KB)"
                        class="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-cyan-500">
                    <button id="btn-add-part"
                        class="bg-cyan-600 hover:bg-cyan-500 p-2 rounded-lg text-white transition-colors disabled:opacity-50">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </button>
                </div>

                <div id="partitions-list" class="flex flex-wrap gap-2">
                    <!-- Partitions injected here -->
                </div>
            </div>

        </div>

        <!-- Right Column: Visualization & Logs -->
        <div class="lg:col-span-8 flex flex-col gap-6">

            <!-- Visualization Area -->
            <div
                class="bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-xl flex-1 min-h-[400px] flex flex-col">
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center gap-2">
                        <i data-lucide="bar-chart-3" class="w-5 h-5 text-white"></i>
                        <h2 class="text-xl font-semibold">Memory Visualization</h2>
                    </div>
                    <div class="flex items-center gap-4 text-sm text-slate-400 hidden md:flex">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 bg-slate-700 rounded-sm"></div>
                            <span>Empty</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 bg-cyan-500 rounded-sm"></div>
                            <span>Allocated</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 bg-slate-900 border border-slate-600 rounded-sm"></div>
                            <span>Wasted</span>
                        </div>
                    </div>
                </div>

                <!-- Memory Bar Container -->
                <div class="w-full overflow-x-auto pb-4 flex-1 flex flex-col justify-center">
                    <div id="memory-bar-container"
                        class="min-w-[600px] h-48 border-2 border-slate-600 rounded-lg bg-slate-800 flex relative overflow-hidden">
                        <!-- Memory segments injected here -->
                    </div>
                </div>

                <!-- Legend / Total Info -->
                <div class="flex justify-between mt-2 px-1 text-xs text-slate-500 font-mono">
                    <span>0 KB</span>
                    <span id="total-memory-text">Total Memory: 0 KB</span>
                </div>
            </div>

            <!-- Logs Terminal -->
            <div
                class="bg-black rounded-xl p-4 border border-slate-800 font-mono text-sm h-[200px] overflow-hidden flex flex-col">
                <div class="text-slate-500 mb-2 pb-2 border-b border-slate-800 flex justify-between">
                    <span>System Logs</span>
                    <span class="text-xs">Live Output</span>
                </div>
                <div id="logs-container" class="overflow-y-auto flex-1 custom-scrollbar space-y-1">
                    <!-- Logs injected here -->
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript Logic -->
    <script src="script.js"></script>
</body>

</html>
